<script>
const countdownElement = document.getElementById("countdown");
const ctaButtons = document.querySelectorAll(".cta-button");

const duration = 10 * 60 * 1000;
let endTime = localStorage.getItem("resetCountdownEndTime");

if (!endTime) {
    endTime = new Date().getTime() + duration;
    localStorage.setItem("resetCountdownEndTime", endTime);
}

function expireOffer() {
    countdownElement.innerHTML = "OFFERTA SCADUTA";
    ctaButtons.forEach(button => {
        button.classList.add("disabled");
        button.innerText = "OFFERTA SCADUTA";
        button.style.pointerEvents = "none";
    });
}

const timer = setInterval(() => {
    const now = new Date().getTime();
    const distance = endTime - now;

    if (distance <= 0) {
        clearInterval(timer);
        localStorage.removeItem("resetCountdownEndTime");
        expireOffer();
        return;
    }

    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownElement.innerHTML =
        (minutes < 10 ? "0" : "") + minutes + ":" +
        (seconds < 10 ? "0" : "") + seconds;

}, 1000);

if (new Date().getTime() >= endTime) {
    expireOffer();
}
</script>
