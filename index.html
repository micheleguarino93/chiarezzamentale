<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Mentale in 24 Ore</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #0f172a;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.container {
    max-width: 720px;
    padding: 40px 20px;
}

h1 {
    font-size: 42px;
    margin-bottom: 10px;
    font-weight: 700;
}

h2 {
    font-size: 18px;
    font-weight: 400;
    color: #cbd5e1;
    margin-bottom: 30px;
}

.video-wrapper {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    margin-bottom: 30px;
}

.video-wrapper iframe {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    border-radius: 12px;
}

.countdown {
    font-size: 32px;
    font-weight: 700;
    margin-top: 20px;
}

.countdown-text {
    font-size: 14px;
    color: #94a3b8;
    margin-top: 8px;
}

button {
    margin-top: 25px;
    background: #22c55e;
    border: none;
    padding: 16px 32px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #16a34a;
}

button:disabled {
    background: #475569;
    cursor: not-allowed;
}

.expired {
    color: #ef4444;
    font-weight: 600;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">
    <h1>RESET MENTALE IN 24 ORE</h1>
    <h2>Elimina la nebbia mentale e ritrova lucidità oggi stesso.</h2>

    <div class="video-wrapper">
        <!-- Sostituisci VIDEO_ID -->
        <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="countdown" id="timer">10:00</div>
    <div class="countdown-text">
       19€ (invece di 95€)! L'offerta è disponibile solo fino al termine del countdown.
    </div>

    <button id="ctaButton" onclick="window.location.href='https://tuolinkcheckout.com'">
        VOGLIO PIÙ CHIAREZZA ORA
    </button>

    <div id="expiredMessage" class="expired"></div>
</div>

<script>
const duration = 10 * 60 * 1000; // 10 minuti in millisecondi
const timerDisplay = document.getElementById("timer");
const expiredMessage = document.getElementById("expiredMessage");
const ctaButton = document.getElementById("ctaButton");

// Salva il tempo di scadenza
let endTime = localStorage.getItem("offerEndTime");

if (!endTime) {
    endTime = new Date().getTime() + duration;
    localStorage.setItem("offerEndTime", endTime);
}

function updateTimer() {
    const now = new Date().getTime();
    const distance = endTime - now;

    if (distance <= 0) {
        timerDisplay.textContent = "00:00";
        expiredMessage.textContent = "Offerta scaduta";
        ctaButton.disabled = true;
        clearInterval(interval);
        return;
    }

    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    timerDisplay.textContent =
        (minutes < 10 ? "0" + minutes : minutes) + ":" +
        (seconds < 10 ? "0" + seconds : seconds);
}

const interval = setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>
