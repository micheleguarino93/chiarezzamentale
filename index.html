<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Mentale in 24 Ore</title>
<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #0f172a;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.container {
    max-width: 700px;
    padding: 40px 20px;
}

h1 {
    font-size: 42px;
    margin-bottom: 10px;
    font-weight: 700;
}

h2 {
    font-size: 18px;
    font-weight: 400;
    color: #cbd5e1;
    margin-bottom: 30px;
}

.video-wrapper {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    margin-bottom: 30px;
}

.video-wrapper iframe {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    border-radius: 12px;
}

.countdown {
    font-size: 28px;
    font-weight: 600;
    margin: 20px 0;
    letter-spacing: 2px;
}

button {
    background: #22c55e;
    border: none;
    padding: 16px 32px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #16a34a;
}
</style>
</head>
<body>

<div class="container">
    <h1>RESET MENTALE IN 24 ORE</h1>
    <h2>Elimina la nebbia mentale e ritrova lucidità oggi stesso.</h2>

    <div class="video-wrapper">
        <!-- Sostituisci il link con la tua VSL -->
        <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="countdown" id="timer">10:00</div>

    <button onclick="window.location.href='#'">
        VOGLIO PIÙ CHIAREZZA ORA
    </button>
</div>

<script>
let duration = 600; // 10 minuti in secondi
let timerDisplay = document.getElementById("timer");

function startTimer() {
    let timer = duration;
    let countdown = setInterval(function () {
        let minutes = Math.floor(timer / 60);
        let seconds = timer % 60;

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        timerDisplay.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
            clearInterval(countdown);
            timerDisplay.textContent = "00:00";
        }
    }, 1000);
}

startTimer();
</script>

</body>
</html>
